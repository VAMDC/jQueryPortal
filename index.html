<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="thomas marquart">
    <link rel="icon" href="data:;base64,=">

    <title>VAMDC Transitions Finder</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="jquery.pte.css" rel="stylesheet">
    <link href="jquery.nouislider.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='jquery.pte.min.js'></script>
    <script type='text/javascript' src='jquery.nouislider.min.js'></script>
    <script type='text/javascript' src='script.js'></script>

  <body>

    <div class="container" role="main">


      <div class="page-header">
        <h1>Transitions</h1>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Select element and wavelength range</h3>
            </div>
            <div class="panel-body">

                <div id="my_periodic"></div>
                <div id="selel" class="btn btn-success btn-lg" disabled='disabled' style="margin-left:100px"></div>
                <div id="ionslider"></div>
                <br/>

                <label for="lower">Lower bound &Aring;</label>
                <input name="lower" id="lower-input">
                <br/>
                <br/>
                    <div id="waveslider"></div>
                <br/>
                <label for="upper">Upper bound &Aring;</label>
                <input name="upper" id="upper-input">
            </div>
          </div>

                <button id="go" type="button" class="btn btn-primary">Get statistics!</button>
                <br/>
                <br/>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Statistics</h3>
            </div>
            <div class="panel-body">
                <ul id="results"></ul>
            </div>
          </div>

                <button id="fetch" type="button" class="btn btn-primary">Fetch last selection and show!</button>
                <br/>
                <br/>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">States</h3>
            </div>
            <div class="panel-body">
                <table id="statab" class="table">
                </table>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Transitions</h3>
            </div>
            <div class="panel-body">
                <table id="transtab" class="table">
                </table>
            </div>
          </div>

        </div><!-- /.col-sm-8 -->
      </div>
    </div> <!-- /container -->
  </body>
</html>
